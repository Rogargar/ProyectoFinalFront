<div class="container-fluid my-3 register">
    <form class="form-container custom-form" [formGroup]="form">
        <h1 class="text-center">Login</h1>
        <input type="email" class="form-control" formControlName="email" name="email" placeholder="Email" required="required">
        <div class="form-inline">
            <input class="col form-control" [type]="hide ? 'password' : 'text'" formControlName="pass" name="password" placeholder="Password" required>
            <button class="col-sm-2 ml-2 other" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <fa-icon *ngIf="!hide"  [icon]="faEye"></fa-icon>
            <fa-icon *ngIf="hide"  [icon]="faEyeSlash"></fa-icon>
            </button>
        </div>
        <div *ngIf="esError===true">{{error}}</div>
        <button type="submit" class="btn" (click)="recogerDatos()" [disabled]="form.invalid">Login</button>
        <button type="button" class="mt-4 btn" (click)="register()">Registrarse</button>
    </form>
</div>
