<app-navBar></app-navBar>
<div class="container-fluid">
    <h2 *ngIf="owner">Recetas del autor {{owner.name}}</h2>
    <div class="card-columns" *ngIf="recipes">
        <div class="card" *ngFor="let recipe of recipes" (click)="findRecipe(recipe.id)">
            <img class="card-img-top" src="api/recipes/uploads/img/{{recipe.img}}" alt="Card image cap">
            <div class="card-body">
                <h3 class="card-title">{{recipe.name}}</h3>
            </div>
        </div>
    </div>
</div>
