<app-navBar></app-navBar>
<div class="mt-2" *ngIf="user">
    <div class="fondo">
        <h1 class="card-title">Hola {{user.name}}</h1>
        <p>¿Que te gustaría comer hoy?</p>
        <form class="custom-form" method="post">
            <div class="form-group">
                <input type="text" [(ngModel)]="find" name="name" placeholder="Buscar Receta" (keyup)="findRecipe()" required="required" />
            </div>
        </form>
    </div>
</div>
<div class="container-fluid mt-3">
    <h2>Recetas favoritas</h2>
    <div class="row" *ngIf="savedRecipe">
        <div class="card col" *ngFor="let savedR of savedRecipe" (click)="findRecipeS(savedR.recipes.id)">
            <img class="card-img-top" src="api/recipes/uploads/img/{{savedR.recipes.img}}" alt="Card image cap">
            <div class="card-body">
                <h3 class="card-title">{{savedR.recipes.name}}</h3>
            </div>
        </div>
    </div>
</div>
<div class="card text-center " *ngIf="labels">
    <div class="card-body ">
        <h1>Explorar todas las categorías de recetas</h1>
        <button *ngFor="let label of labels" (click)="getLabel(label.id)" class="btn btn-info ml-3 mr-3 mt- mb-3 label">{{label.name}}</button>
    </div>
</div>
